  <main>
    <div class="container">
      <div class="row">
        <div class="col-10">
          <h2 class="text-left p-4">Perfil</h2>
        </div>
        <div class="col-2">
          <img class="img-thumbnail" id="fotoPerfil" src="img/img_perfil.png" alt="foto de perfil">
        </div>
      </div>
      <hr>
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-6">
          <label for="pmerNombre">Primer nombre</label>
          <input class="form-control" type="text" id="pmerNombre" required>
          <div class="invalid-feedback">
            Este campo no puede permanecer vacío.
          </div><br>
          <label for="pmerApellido">Primer apellido</label>
          <input class="form-control" type="text" id="pmerApellido" required>
          <div class="invalid-feedback">
            Este campo no puede permanecer vacío.
          </div><br>
          <label for="email">E-mail</label>
          <input class="form-control" type="email" id="email" required>
          <div class="invalid-feedback">
            Este campo no puede permanecer vacío.
          </div>
        </div>
        <div class="col-6">
          <label for="sdoNombre">Segundo nombre</label>
          <input class="form-control" type="text" id="sdoNombre"><br>
          <label for="sdoApellido">Segundo apellido</label>
          <input class="form-control" type="text" id="sdoApellido"><br>
          <label for="telNumber">Teléfono de contacto</label>
          <input class="form-control" type="number" id="telNumber"><br>
          <input class="form-control" type="file" id="imageBtn">
        </div>
        <hr>
        <button class="btn btn-primary col-2" type="submit">Guardar cambios</button>
      </form>
    </div>
